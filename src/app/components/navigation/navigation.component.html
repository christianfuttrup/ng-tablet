<div class="container">
	<div class="application-list">
		<div class="application" *ngFor="let application of applications">
			<div (click)="openApp(application.launch)">
				<i [class]="application.icon" class="icon"></i> <br />
				<span class="app-name">{{ application.name }} </span>
			</div>
		</div>
	</div>
</div>
